version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:5.0-buster-slim
    steps:
      - checkout
      - run:
          name: Restore
          command: dotnet restore
      - run:
          name: Build
          command: dotnet build -c Release
      - run:
          name: Test
          command: dotnet test
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Install Docker client
          command: apt-get add docker-cli
      - run:
          name: Build Image
          command: |
            docker build -t SimpleGenericPattern .
            
